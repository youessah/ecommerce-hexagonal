name: Spring Boot CI/CD Java21 Docker

on:
  push:
    branches: ["main"]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Debug structure (utile pour vérifier où se trouve le POM)
      - name: Show project structure
        run: ls -R

      # 3️⃣ Installer Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 4️⃣ Build Maven (spécifie le POM dans backend/)
      - name: Build with Maven
        run: mvn -f backend/pom.xml clean verify

      # 5️⃣ Login DockerHub
      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6️⃣ Build Docker image (Dockerfile dans backend/)
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-hexagonal:latest backend

      # 7️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-hexagonal:latest
